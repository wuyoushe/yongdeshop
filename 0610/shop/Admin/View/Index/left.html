<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv=content-type content="text/html; charset=utf-8" />
         <link href="{$smarty.const.ADMIN_CSS_URL}admin.css" type="text/css" rel="stylesheet" />
        <script language=javascript>
            function expand(el)
            {
                childobj = document.getElementById("child" + el);

                if (childobj.style.display == 'none')
                {
                    childobj.style.display = 'block';
                }
                else
                {
                    childobj.style.display = 'none';
                }
                return;
            }
        </script>
    </head>
    <body>
        <table height="100%" cellspacing=0 cellpadding=0 width=170 
               background={$smarty.const.ADMIN_IMG_URL}menu_bg.jpg border=0>
               <tr>
                <td valign=top align=middle>
                    <table cellspacing=0 cellpadding=0 width="100%" border=0>

                        <tr>
                            <td height=10></td></tr></table>
    {foreach $auth_infoA as $k=> $arr}
<table cellspacing=0 cellpadding=0 width=150 border=0>
    <tr height=22>
        <td style="padding-left: 30px" background={$smarty.const.ADMIN_IMG_URL}menu_bt.jpg>
            <a  class=menuparent onclick=expand({$arr.auth_id})  
                       href="javascript:void(0);"> {$arr.auth_name}</a></td></tr>          
    <tr height=4><td></td></tr>
</table>
<table id="child{$arr.auth_id}" style="display: none" cellspacing=0 cellpadding=0 
       width=150 border=0>
         {foreach $auth_infoB as $k1=>$arr1}
         {if $arr1.auth_pid===$arr.auth_id}
    <tr height=20><td align=middle width=30>
           <img height=9  src="{$smarty.const.ADMIN_IMG_URL}menu_icon.gif" width=9 /></td>
        <td><a class=menuchild  href="{$smarty.const.__MODULE__}/{$arr1.auth_c}/{$arr1.auth_a}"  target="right">{$arr1.auth_name}</a></td></tr>
        {/if}
        {/foreach}
    <tr height=4><td colspan=2></td></tr>
</table>
        {/foreach}
                </td>
                <td width=1 bgcolor=#d1e6f7></td>
                </tr>
    </body>
</html>
